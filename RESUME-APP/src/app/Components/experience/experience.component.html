<h3>Experience</h3>
<div class="card-deck">
  <div class="card" *ngFor="let experience of experiences">
    <div class="card-body">
      <h5 class="card-title">{{ experience.company }}</h5>
      <p class="card-text">{{ experience.position }}</p>
      <p class="card-text">{{ experience.startDate }} - {{ experience.endDate }}</p>
      <p class="card-text">{{ experience.summary }}</p>
    </div>
  </div>
</div>
<form #experienceForm="ngForm" (ngSubmit)="onSubmit(experienceForm)">
  <div class="form-group">
    <label for="company">Company:</label>
    <input type="text" class="form-control" id="company" required [(ngModel)]="company" name="company">
  </div>
  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" class="form-control" id="position" required [(ngModel)]="position" name="position">
  </div>
  <div class="form-group">
    <label for="institution">Start Date:</label>
    <input type="date" class="form-control" id="startDate" required [(ngModel)]="startDate" name="startDate">
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" class="form-control" id="endDate" required [(ngModel)]="endDate" name="endDate">
  </div>
  <div class="form-group">
    <label for="Summary">Summary:</label>
    <input type="text" class="form-control" id="summary" required [(ngModel)]="summary" name="summary">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
